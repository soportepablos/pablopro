<!-- experi-->
<section class="page-section mb-0">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-lg-10 ">
                <a class="btn btn-edit btn-outline-light" href="#!"> <i class="fa fa-pen-nib"></i></a>
            <!-- About Section Heading-->
                <h2 class="font-weight-bold ">Experiencia</h2>
                
                <ul *ngFor="let data of lista" class="timeline">
                    <li>
                        <div class="btn btn-edit btn-outline-light " *ngIf="edited" data-bs-toggle="modal" data-bs-target="#experi" data-whatever="{data.dt_id}">
                            <!-- #experi1 -->
                            <a class="btn btn-edit btn-outline-light " href="#!" (click)="modificar(data.dt_id)">
                                <i class="fa fa-pen"></i>
                            </a>
                        </div>
                        <p class="d-inline p-1 bg-primary text-white">{{data.dt_year}} - {{data.dt_title}}</p>
                        <p>{{data.dt_text}}</p>
                        <!-- <app-crudatos [datoEnt]="valor"></app-crudatos> -->
                        <!-- Button trigger modal -->
                
                        <!-- Modal -->
                        <div class="experi-modal modal fade" id="experi" tabindex="-1" aria-labelledby="1" aria-hidden="true">
                            <div class="modal-dialog modal-xl" >
                                <div class="modal-content">
                                    <div class="modal-header"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div>
                                    <div class="modal-body ">
                                        
                                    <div class="preview">
                                        <p><em>Vista previa....</em></p>
                                        <ul class="timeline">
                                            <li>
                                                <div>
                                                    <p class="d-inline p-1 bg-primary text-white">{{formDatos.value.dt_year}} - {{formDatos.value.dt_title}}</p>
                                                    <p>{{formDatos.value.dt_text}}</p>
                                                    <br>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                        
                                    <hr>    
                                    <h5>Formulario.</h5>
                                    <form [formGroup]="formDatos" (submit)="send()">
                                        <!-- <h2 class="experi-modal-title text-secondary text-uppercase mb-0">Formulario</h2> -->
                                    <div class="row">
                                        <div class="form-group col-2">
                                            <label for="dt_year" class="col-form-label"><h6>AÃ±o:</h6></label>
                                            <input type="text" class="form-control" id="dt_year" formControlName="dt_year">
                                        </div>
                                        <div class="form-group col-10"> <!-- [value]="valTitulo" -->
                                            <label for="dt_title" class="col-form-label"><h6>Titulo:</h6></label>
                                            <input type="text" class="form-control" id="dt_title" formControlName="dt_title" >
                                        </div>
                                    </div>
                                        <div class="form-group">
                                            <label for="dt_text" class="col-form-label"><h6>Informacion:</h6></label>
                                            <textarea rows="4" class="form-control" id="dt_text" formControlName="dt_text"></textarea>
                                        </div>
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="estado" >
                                            <label for="estado" >Estado -<i> Resalta la informacion </i></label>
                                        </div>
                                        
                                        <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Cerrar</button>
                                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                                        </div>
                                    </form>

                                </div>
                                </div>
                            </div>
                        </div>

                        <!-- <a *ngIf="edited" class="btn btn-edit btn-outline-light" href="#!"> <i class="fa fa-pen"></i></a>
                            <a *ngIf="edited" class="btn btn-trash btn-outline-light" href="#!"><i class="fa fa-trash "></i></a> -->
                            <!-- MODAL -->
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
