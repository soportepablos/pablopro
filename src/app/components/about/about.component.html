<!-- About -->
<section class="page-section mb-0">
    <div class="container d-flex align-items-center flex-column" *ngFor="let data of lista" >
        <div class="row d-flex justify-content-center">
            <!-- About Section Heading-->
            <div class="d-flex align-items-center flex-column">
                <h2 > {{data.dttitle}}</h2>
            </div>
        </div>
        <!-- About Section Content-->
        <div class="row">

            <div class="d-flex col-lg-1 align-items-center"></div>
            <div class="d-flex col-lg-3 justify-content-center ">
                <!-- Boton -->
                <!-- <img src="{{data.dtimage}}" alt="imagen a subir">  src="../assets/img/perfil.png" -->
                <p class="lead"><img src="{{data.dtimage}}" width="200">
                    <span *ngIf="edited" data-bs-toggle="modal" data-bs-target="#modiImg" data-whatever="{data.id}">
                        <a class="btn btn-edit btn-outline-light " href="#!" (click)="tomaDatos(data.id)" >
                            <i class="fa fa-pen " ></i>
                        </a>
                    </span>
                </div>                  
              
            <div class="d-flex col-lg-7 align-items-center ">
                <!-- Boton -->
                <span *ngIf="edited" data-bs-toggle="modal" data-bs-target="#modiAbout" data-whatever="{data.id}">
                    <a class="btn btn-edit btn-outline-light " href="#!" (click)="tomaDatos(data.id)" >
                        <i class="fa fa-pen " ></i>
                    </a>
                </span>
                <p>
                    {{data.dttext}} 
                </p>
            </div>
        </div>
    </div>
</section>

<!-- Modal MODIFICAR-->
<div class="modal fade" id="modiAbout" tabindex="-1" aria-labelledby="1" aria-hidden="true">
    <div class="modal-dialog modal-xl" >
        <div class="modal-content">
            <div class="modal-header"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div>
            <div class="modal-body ">                
            
            <h5>Formulario.</h5>
            <form [formGroup]="formDatos"  >
              
            <div class="row">
                <div class="form-group col-10">
                    <label for="dttitle" class="col-form-label"><h6>Titulo:</h6></label>
                    <input type="text" class="form-control" id="dttitle" formControlName="dttitle">
                </div>
            </div>
                <div class="form-group">
                    <label for="dttext" class="col-form-label"><h6>Informacion:</h6></label>
                    <textarea rows="4" class="form-control" id="dttext" formControlName="dttext"></textarea>
                </div>
           
                
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Cerrar</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="actualizar()">Actualizar</button>
                </div>
            </form>

        </div>
        </div>
    </div>
</div>
<!-- FIN MODAL MODIFICAR -->

<!-- Modal MODIFICAR IMG-->
<div class="modal fade" id="modiImg" tabindex="-1" aria-labelledby="1" aria-hidden="true">
    <div class="modal-dialog modal-xl" >
        <div class="modal-content">
            <div class="modal-header"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div>
            <div class="modal-body ">                
            
            <h5>Cambiar Imagen.</h5>
            <form [formGroup]="formDatos"  >
              
                <div class="row">
                    <div class="form-group col-10">
                        <label for="dtimage" class="col-form-label"><h6>Titulo:</h6></label>
                        <input type="file" class="form-control" id="dtimage" accept=".png, .jpg" (change)="cargarImg($event)">
                        <!-- <img src="{{imagen[0]}}" alt="imagen a subir"> -->
                        <!-- <input type="text" class="form-control" id="dttitle" formControlName="dttitle"> -->
                    </div>
                </div>
           
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Cerrar</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="actualizar()">Actualizar</button>
                </div>
            </form>

        </div>
        </div>
    </div>
</div>
<!-- FIN MODAL MODIFICAR -->
